data_cfg:
  dataset_name: OUMVLP
  # dataset_root: /home/pengyunjie/data/oumvlp/pyramid_alpha_pose_pkl
  # dataset_root: /home/jdy/OpenGaitPose/datasets/OUMVLP/alphapose_raw-pkl2
  dataset_root: /home/jdy/data/jdy/pose/oumvlp_pose_data/alphapose_pkl
  dataset_partition: ./datasets/OUMVLP/OUMVLP.json
  num_workers: 1
  remove_no_gallery: false
  test_dataset_name: OUMVLP

evaluator_cfg:
  enable_float16: false
  restore_ckpt_strict: true
  restore_hint: 0
  save_name: MSGG_0.3v0.2v0.1v1
  eval_func: evaluate_indoor_dataset
  sampler:
    batch_size: 8
    sample_type: all_ordered
    type: InferenceSampler
  transform:
    # - type: NoOperation
    - type: MSGGTransform
      prob: alphapose
      # prob: coco
  metric: euc # cos

loss_cfg:
  - loss_term_weight: 0.3
    margin: 0.2
    type: TripletLoss
    log_prefix: triplet_joints
  - loss_term_weight: 0.2
    margin: 0.2
    type: TripletLoss
    log_prefix: triplet_limbs
  - loss_term_weight: 0.1
    margin: 0.2
    type: TripletLoss
    log_prefix: triplet_bodyparts
  - loss_term_weight: 1.0
    scale: 1
    type: CrossEntropyLoss
    log_accuracy: true
    label_smooth: false
    log_prefix: softmax

model_cfg:
  model: MultiScaleGaitGraph
  in_channels:
    - 3
    - 16
    - 32
    - 64
    - 128
  out_channels: 128
  graph_cfg:
    layout: 'body_12'
    strategy: 'gait_temporal'
  temporal_kernel_size: 9
  num_id: 5153

optimizer_cfg:
  lr: 0.1
  momentum: 0.9
  solver: SGD
  weight_decay: 0.0005

scheduler_cfg:
  gamma: 0.1
  milestones:
    - 75000
    - 150000
    - 225000
  scheduler: MultiStepLR

trainer_cfg:
  enable_float16: false
  fix_BN: false
  with_test: false
  log_iter: 100
  restore_ckpt_strict: true
  restore_hint: 0
  save_iter: 2000
  save_name: MSGG_0.3v0.2v0.1v1
  # save_name: MSGG_0.45v0.3v0.15v1
  sync_BN: true
  total_iter: 300000
  sampler:
    batch_shuffle: false
    batch_size:
      - 32
      - 8
    frames_num_fixed: 30
    frames_num_max: 50
    frames_num_min: 25
    frames_skip_num: 0
    sample_type: fixed_ordered
    type: TripletSampler
  transform:
    - type: MSGGTransform
      prob: alphapose
    # - type: NoOperation